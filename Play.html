<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТВОРОГ ПРАНК</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
        #message {
            font-size: 48px;
            text-align: center;
            position: fixed;
            z-index: 10000;
            animation: blink 0.5s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        /* Добавляем мигающий фон для эпичности */
        body {
            animation: bgBlink 0.2s infinite;
        }
        @keyframes bgBlink {
            0% { background: #000; }
            25% { background: #f00; }
            50% { background: #0f0; }
            75% { background: #00f; }
            100% { background: #000; }
        }
    </style>
</head>
<body>
    <audio id="annoyingSound" loop autoplay>
        <source src="./tvorog.mp3" type="audio/mpeg">
    </audio>

    <div id="message">ТЫ ПОПАЛСЯ НА ТВОРОГ!</div>

    <script>
        // Получаем аудио
        const audio = document.getElementById('annoyingSound');
        audio.volume = 1.0;

        // Функция запуска пранка
        function startPrank() {
            // Звук
            audio.volume = 1.0;
            audio.play().catch(err => {
                console.log('Автозапуск звука заблокирован:', err);
            });

            // Полноэкранный режим
            document.documentElement.requestFullscreen().catch(err => {
                console.log('Fullscreen заблокирован:', err);
            });
        }

        // Пробуем запустить сразу
        startPrank();

        // Для iOS и других строгих браузеров: запуск после клика
        document.body.addEventListener('click', () => {
            startPrank();
        }, { once: true });

        // Предотвращаем закрытие
        window.addEventListener('beforeunload', (e) => {
            e.preventDefault();
            window.open(window.location.href, '_blank');
            e.returnValue = '';
        });

        // Следим за звуком
        setInterval(() => {
            if (audio.paused || audio.muted) {
                audio.play();
                audio.muted = false;
                audio.volume = 1.0;
            }
        }, 100);

        // Блокируем правый клик
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Блокируем DevTools
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        // Перезапуск при любых событиях
        window.addEventListener('load', startPrank);
        window.addEventListener('focus', startPrank);
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                audio.play();
            }
        });
    </script>
</body>
</html>
